name: CI
on:
  push:
  #pull_request:
jobs:
  simple-vuex-store:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      id: cache
      with:
        path: |
          ~/.n*
          ./*/node_modules
          ~/.m2/repository
          !~/.m2/repository/com/gituhb/daggerok
        key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
    - uses: actions/setup-node@v3
      with:
        node-version: 18.3.0
    - run: npm -v ; node -v
    - run: npm --prefix simple-vuex-store i -E
    - run: npm --prefix simple-vuex-store run build
  json-server-fake-api:
